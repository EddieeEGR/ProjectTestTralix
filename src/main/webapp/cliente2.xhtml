<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
 
</h:head>
	<h:body style="text-align:center">
	   <p:growl id="mensajes" showDetail="true" life="2000" />
	   <h:form>
	   	<p:panel header="Datos clientes" style="width:500px">
	        <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto">
	        	<h:outputText value="Nombre:" />
		        <p:inputText value="#{clientesBean.clientes.nombre}" id="Nombre" required="true" label="Nombre" />
		        <h:outputText value="Apellido Paterno:" />
		        <p:inputText value="#{clientesBean.clientes.apellidoP}" id="ApellidoP" required="true" label="ApellidoP" />
		        <h:outputText value="Apellido Materno:" />
		        <p:inputText value="#{clientesBean.clientes.apellidoM}" id="ApellidoM" label="ApellidoM" />
		        <h:outputText  value="E-mail" />
		        <p:inputText value="#{clientesBean.clientes.email}" id="Email" required="true" label="Email" />
                 <h:outputText value="Seleccionar Industria" />  
                <!--<p:selectOneMenu value="#{industriasBean.industrias.id}" id="industri">-->   
                 <p:selectOneMenu value="#{clientesBean.industrias.id}" id="industri">  
                	<f:selectItem itemLabel="Selecciona industria" itemValue="" />
                	<f:selectItems value="#{industriasBean.listIndustrias}"/> 
                	<f:ajax execute="industri" render="textbox" />
                </p:selectOneMenu>
                <p:selectOneMenu value="#{estadoBean.estado.id}" id="estado">  
                	<f:selectItem itemLabel="Selecciona Categoria" itemValue="" />
                	<f:selectItems value="#{estadoBean.listEstados}"/> 
                	<f:ajax execute="estado" render="municipio"/>
                </p:selectOneMenu>
                <h:outputText value="Seleccionar Municipio" />  
                <p:selectOneMenu value="#{estadoBean.municipio.id}" id="municipio">  
                	<f:selectItem itemLabel="Selecciona Municipio" itemValue="" />
                	<f:selectItems value="#{estadoBean.listMunicipios}"/> 
                </p:selectOneMenu>
                <h:inputText id="textbox" value="#{industriasBean.industrias.id}" /> 
                              
                <p:commandButton value="Guardar"  actionListener="#{clientesBean.nuevoCliente()}"/>                
                <p:commandButton value="Cancelar"></p:commandButton>
                         
		        <f:facet name="footer">
		        
		        </f:facet>
	      </h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
